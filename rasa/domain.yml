  Il suffit
   de composer *122# et d'activer l'une des options SOS Crédit disponibles. Ce service est facturé 190 Millimes la minute vers tous les opérateurs . Le montant de l'option est
  automatiquement débité lors de la prochaine recharge.
  Pour suivre votre solde SOS crédit allez sur My Orange ou composez *122*7#
  Pour suivre  le montant qu’il vous reste à rembourser dans le cadre du SOS crédit, composez *122*8#"

  utter_transformer_points:
  - text: "Tapez *112# depuis votre mobile Orange  ou tapez directement *112*2# et consultez le solde total de vos points cadeaux. Vous pouvez consulter le solde de points par produit : Mobile, Clé 3G, Flybox et ADSL .
